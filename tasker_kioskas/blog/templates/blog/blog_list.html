{% extends "base.html" %}{% load i18n %}
{% block title %}{{ block.super }} {% trans "list" %}{% endblock title %}
{% block content %}
<h1>{% trans "blogs"|capfirst %}</h1>
<ul>
{% for blog in blog_list %}
    <li>
        {{ blog.created_at }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url "blog_detail" blog.pk %}">{{ blog.name }}</a>
    </li>
{% endfor %}
</ul>
{% endblock content %}
