{% extends "base.html" %}
{% block title %}{{ block.super }} list{% endblock title %}
{% block content %}
<h1>Blogs</h1>
<ul>
{% for blog in blog_list %}
    <li><a href="{% url "blog_detail" blog.pk %}">{{ blog.name }}</a>
        <span style="float:left;">{{ blog.created_at }}</span>
    </li>
{% endfor %}
</ul>
{% endblock content %}
