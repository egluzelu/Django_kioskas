{% extends "base.html" %}{% load i18n %}
{% block title %}{{ block.super }} {% trans "list" %}{% endblock title %}
{% block content %}
<h1>{% trans "projects"|capfirst %}</h1>
<ul>
{% for project in project_list %}
    <li><a href="{% url "project_detail" project.pk %}">{{ project.name }}</a>
    </li>
{% endfor %}
</ul>
{% endblock content %}
